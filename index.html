<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pinki Weather App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="inputSection">
      <div>
        <div class="titleHeader">
          <h1>Pinki Weather App</h1>
          <p class="text-body-secondary">Pink themed weather app!</p>
        </div>
        <form action="\">
          <label for="cityNameInput">
            Enter City Name: </label
          ><input
            type="text"
            class="form-control"
            name="cityNameInput"
            id="cityNameInput"
          />
          <input
            type="button"
            value="Enter city"
            class="btn btn-primary"
            id="enterBtn"
          />
        </form>
        <hr class="border opacity-75">
        <div class="btnContainers">
            <input type="btn" class="btn btn-primary" value="Paris">
            <input type="btn" class="btn btn-primary" value="Tokyo">
            <input type="btn" class="btn btn-primary" value="London">
            <input type="btn" class="btn btn-primary" value="San Francisco">
            <input type="btn" class="btn btn-primary" value="Oslo">
        </div>

      </div>
    </div>
    <div id="displayWeatherSection">
      <div class="wrapper">
        
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
